<!DOCTYPE HTML>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TGE-WEB</title>
  <link rel="shortcut icon" href="https://i.imgur.com/PknGAlr.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2505b805f9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="container-fluid tge_container">
    <div class="row">
      <div class="profile"> <!-- Profile & Nav Bar -->
        <div class="profile-avatar">
          <img src="https://i.imgur.com/PknGAlr.png" alt="" class="profile-img">
          <div class="profile-name">TheGamingBram</div>
        </div>
        <img src="https://i.imgur.com/aSzPWfq.png" alt="" class="profile-cover">
        <div class="profile-menu">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="projects-tab" data-bs-toggle="tab" data-bs-target="#projects" type="button" role="tab" aria-controls="projects" aria-selected="false">Projects</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="Other-tab" data-bs-toggle="tab" data-bs-target="#Other" type="button" role="tab" aria-controls="Other" aria-selected="false">Other</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          
        </div>
        <div class="tab-pane fade" id="projects" role="tabpanel" aria-labelledby="projects-tab">
          
        </div>
        <div class="tab-pane fade" id="Other" role="tabpanel" aria-labelledby="Other-tab">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header bg-secondary">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-dark" style="overflow:hidden;">
          <iframe style="width: 100%; height: 100%;" src="https://mkpc.malahieude.net/circuit.php?mid=3108" title="W3Schools Free Online Web Tutorials"></iframe>
        </div>
        <div class="modal-footer bg-secondary">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
