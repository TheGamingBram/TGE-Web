<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Overwatch Main Menu</title>
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Overwatch_circle_logo.svg/600px-Overwatch_circle_logo.svg.png">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<video playsinline autoplay muted loop id="bgvid">
    <source src="https://cdn.discordapp.com/attachments/303406782104207362/315832738223751168/tracer.mp4" type="video/mp4">
</video>

<div id="main">
  <div id="left">
    <div id="logo">
      <img src="https://us.battle.net/forums/static/images/game-logos/game-logo-overwatch.png" alt="" />
      <div id="version">1.0.0.0 - 00000</div>
    </div>
    <div id="menus">
      <canvas id="menu-highlight" width="800" height="600"></canvas>
      <div class="italic highlight" onmouseover="highlight(this, event)">
        highlights
      </div>
      <div class="italic" onmouseover="highlight(this, event)">
        play
      </div>
      <div class="italic" onmouseover="highlight(this, event)">
        training
      </div>
      <div class="italic" onmouseover="highlight(this, event)">
        hero gallery
      </div>
      <div class="italic" onmouseover="highlight(this, event)">
        loot box
      </div>
      <div class="normal">
        SOCIAL
      </div>
      <div class="normal">
        CAREER PROFILE
      </div>
      <div class="normal">
        OPTIONS
      </div>
      <div class="normal"><a style='text-decoration: none; color:#fff;  text-shadow: 0px 0px 3px #cecece;' href="../">EXIT GAME</a>
        
      </div>
    </div>
    <div id="chat">
      <div id="chat-log">
        <div class="message">[Genji]: I need healing!</div>
      </div>
      <div id="chat-input">
        <div id="channel">[General]:</div>
        <input id="text" type="text"></input>
      </div>
      <div id="enter">
        PRESS ENTER TO CHAT
      </div>
    </div>
  </div>
  <div id="player">
    <div id="social">
      <img src="https://cdn.discordapp.com/attachments/303406782104207362/315772662989193216/social.png" alt="" />
    </div>
    <div id="info">
      <img src="https://cdn.discordapp.com/avatars/222730224658284546/a_419b837d168c3a0238c868ed5992e3ea.gif" alt="" />
      <div id="name">TheGamingBram</div>
      <div id="rank">115</div>
    </div>
  </div>
  <div id="hero">
    <div id="hero-name">TRACER</div>
    <div id="hero-unlocks"><span>74</span>/76 UNLOCKS</div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
