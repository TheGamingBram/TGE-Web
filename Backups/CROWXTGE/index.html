<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Crow X TGE Client</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="https://i.imgur.com/E1Zd0pg.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="app">
 <div class="header" style="color: white;">
    Crows X TGE
  </div>
 <div class="wrapper">
  <div class="main-container">
   <div class="main-header">
    <div class="header-menu">
     <a class="main-header-link is-active" onclick="opentab(event, 'Projects')">Projects</a>
     <a class="main-header-link" onclick="opentab(event, 'Mobile')">Mobile</a>
     <a class="main-header-link" onclick="opentab(event, 'Web')" >Web</a>
    </div>
   </div>
   <div class="content-wrapper">
     <div class="tabcont" id="Projects">pro</div>
     <div class="tabcont" style="display: none;" id="Mobile">Mobile</div>
     <div class="tabcont" style="display: none;" id="Web">Web</div>
   </div>
  </div>
 </div>
 <div class="overlay-app"></div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>
</body>
</html>
<script>
  function opentab(evt, tabname)
  {
    var i, tabcontent;
    tabcontent = document.getElementsByClassName("tabcont");
    for(i = 0; i < tabcontent.length; i++){
      tabcontent[i].style.display = 'none';
    }
    document.getElementById(tabname).style.display = "block";
  }
</script>
