<script>
  const d = new Date();
  let month = d.getUTCMonth(); // 0 = Jan, 1 = Feb, 2 = Mar, 3 = Apr, 4 = May, 5 = Jun, 6 = Jul, 7 = Aug, 8 = Sep, 9 = Oct, 10 = Nov, 11 = Dec
  obje = document.getElementById('Background');

  if(month == 11){
    obje.style.backgroundImage = "url('https://i.imgur.com/mPDNe0D.jpg')";
  }else if(month == 9){
    obje.style.backgroundImage = "url('https://i.imgur.com/BRML8Jo.jpg')";
  }

  // The date you were born
  var birthDate = new Date(2002, 2, 4, 0, 0, 0, 0);

  // The current date
  var currentDate = new Date();

  // The age in years
  var age = currentDate.getFullYear() - birthDate.getFullYear();

  // Compare the months
  var monthyears = currentDate.getMonth() - birthDate.getMonth();

  // Compare the days
  var day = currentDate.getDate() - birthDate.getDate();

  // If the date has already happened this year
  if ( monthyears < 0 || monthyears == 0 && day < 0 )
  {
    age--;
  }

  document.getElementById("ageupdate").innerHTML = age;


</script>
